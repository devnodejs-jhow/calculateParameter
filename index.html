<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de corte</title>
</head>
<body>
    <hr>
    <div class="container-title">
        <h1>Calcular Rotação</h1>
    </div>
        <form>
            <hr>
            <div class="container-main">
                <div class="mb-3 container-form">
                  <label for="exampleInputEmail1" class="form-label">Diametro da ferramenta</label>
                  <input type="number" class="form-control" id="diam-tool" aria-describedby="Help">
                  <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 container-form">
                  <label for="exampleInput" class="form-label">Velocidade de corte Ex: 20</label>
                  <input type="number" class="form-control" id="velocidadedecorte">
                </div>
                <button type="button" id="buttom1" class="btn btn-success">Calcular</button>
            </div>
            <hr>
            <div class="container">
                <p id="container-result-rotate">Resultado vai aparecer aqui !</p>
            </div>
          </form>
        <form>

            <hr>
            <div class="container-title">
                <h1>Calcular avanço</h1>
            </div>
            <hr>
            <div class="container-main">
                <div class="mb-3 container-form">
                  <label for="exampleInputEmail1" class="form-label">Rotação (RPM)</label>
                  <input type="number" class="form-control" id="rotate-avanco" aria-describedby="Help">
                  <div id="Help" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 container-form">
                  <label for="exampleInput" class="form-label">Avanço por faca</label>
                  <input type="number" class="form-control" id="avanco-faca">
                </div>
                <div class="mb-3 container-form">
                  <label for="exampleInput" class="form-label">Número de facas</label>
                  <input type="number" class="form-control" id="numero-faca">
                </div>
                <button type="button" id="buttom2" class="btn btn-success">Calcular</button>
            </div>
            <hr>
            <div class="container">
                <p id="container-result-avanco">Resultado vai aparecer aqui !</p>
            </div>
          </form>
</body>
<script src="index.js"></script>
</html>
